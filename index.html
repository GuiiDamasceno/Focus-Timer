<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimes 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="display">
            <section id="timer">
                <span id="minutes">25</span> 
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls">
                <button 
                    class="ph ph-play-circle play">
                    <span class="sr-only">Come√ßar contagem</span>
                </button>
                <button 
                    class="ph ph-pause-circle pause hide">
                    <span class="sr-only">Pausar a contagem</span>
                  </button>
                <button 
                    class="ph ph-stop-circle stop">
                    <span class="sr-only">Parar contagem</span>
                </button>
                <button 
                    class="ph ph-plus-circle plus">
                    <span class="sr-only">Aumentar cinco minutos</span>
                </button>
                <button 
                    class="ph ph-minus-circle minus">
                    <span class="sr-only">Diminuir cinco minutos</span>
                </button>
            </section>
        </div>

        <section class="sounds">
            <div class="forest card">
                <button id="forest">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M198.1,62.6a76,76,0,0,0-140.2,0A72.27,72.27,0,0,0,16,127.8C15.89,166.62,47.36,199,86.14,200A71.68,71.68,0,0,0,120,192.49V232a8,8,0,0,0,16,0V192.49A71.45,71.45,0,0,0,168,200l1.86,0c38.78-1,70.25-33.36,70.14-72.18A72.26,72.26,0,0,0,198.1,62.6ZM169.45,184a55.61,55.61,0,0,1-32.52-9.4q-.47-.3-.93-.57V132.94l43.58-21.78a8,8,0,1,0-7.16-14.32L136,115.06V88a8,8,0,0,0-16,0v51.06L83.58,120.84a8,8,0,1,0-7.16,14.32L120,156.94V174q-.47.27-.93.57A55.7,55.7,0,0,1,86.55,184a56,56,0,0,1-22-106.86,15.9,15.9,0,0,0,8.05-8.33,60,60,0,0,1,110.7,0,15.9,15.9,0,0,0,8.05,8.33,56,56,0,0,1-22,106.86Z"></path></svg>
                    <span class="sr-only">Sons de floresta</span>
                </button>
                <input type="range" id="forestVolumeSlider" class="volumeSlider" min="0" max="1" step="0.1" value="0">
            </div>

            <div class="rain card">
                <button id ="rain">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M158.66,196.44l-32,48a8,8,0,1,1-13.32-8.88l32-48a8,8,0,0,1,13.32,8.88ZM232,92a76.08,76.08,0,0,1-76,76H132.28l-29.62,44.44a8,8,0,1,1-13.32-8.88L113.05,168H76A52,52,0,0,1,76,64a53.26,53.26,0,0,1,8.92.76A76.08,76.08,0,0,1,232,92Zm-16,0A60.06,60.06,0,0,0,96,88.46a8,8,0,0,1-16-.92q.21-3.66.77-7.23A38.11,38.11,0,0,0,76,80a36,36,0,0,0,0,72h80A60.07,60.07,0,0,0,216,92Z"></path></svg>
                    <span class="sr-only">Sons de chuva</span>
                </button>
                <input type="range" id="rainVolumeSlider" class="volumeSlider" min="0" max="1" step="0.1" value="0">
            </div>

            <div class="coffee card">
                <button id="coffee">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M232,96a7.89,7.89,0,0,0-.3-2.2L217.35,43.6A16.07,16.07,0,0,0,202,32H54A16.07,16.07,0,0,0,38.65,43.6L24.31,93.8A7.89,7.89,0,0,0,24,96v16a40,40,0,0,0,16,32v64a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V144a40,40,0,0,0,16-32ZM54,48H202l11.42,40H42.61Zm50,56h48v8a24,24,0,0,1-48,0Zm-16,0v8a24,24,0,0,1-48,0v-8ZM200,208H56V151.2a40.57,40.57,0,0,0,8,.8,40,40,0,0,0,32-16,40,40,0,0,0,64,0,40,40,0,0,0,32,16,40.57,40.57,0,0,0,8-.8Zm-8-72a24,24,0,0,1-24-24v-8h48v8A24,24,0,0,1,192,136Z"></path></svg>
                    <span class="sr-only">Sons de cafeteria</span>
                </button>
                <input type="range" id="coffeeVolumeSlider" class="volumeSlider" min="0" max="1" step="0.1" value="0">
            </div>

            <div class="fireplace card">
                <button id="fireplace">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M183.89,153.34a57.6,57.6,0,0,1-46.56,46.55A8.75,8.75,0,0,1,136,200a8,8,0,0,1-1.32-15.89c16.57-2.79,30.63-16.85,33.44-33.45a8,8,0,0,1,15.78,2.68ZM216,144a88,88,0,0,1-176,0c0-27.92,11-56.47,32.66-84.85a8,8,0,0,1,11.93-.89l24.12,23.41,22-60.41a8,8,0,0,1,12.63-3.41C165.21,36,216,84.55,216,144Zm-16,0c0-46.09-35.79-85.92-58.21-106.33L119.52,98.74a8,8,0,0,1-13.09,3L80.06,76.16C64.09,99.21,56,122,56,144a72,72,0,0,0,144,0Z"></path></svg>
                    <span class="sr-only">Sons de lareira</span>
                </button>
                <input type="range" id="fireplaceVolumeSlider" class="volumeSlider" min="0" max="1" step="0.1" value="0">
            </div>
            
        </section>
    </div>
</body>
</html>
